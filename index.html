<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sass/style.css">
   
    <script src="./main.js" defer></script>
</head>

<body>
    <header>
        <div class="header__div_p">
            <h1> WE`RE LAUNCHING SOON</h1>
        </div>
    </header>
    <main class="main">
        <div class="main__countdown_p">
            <div class="main__div_p">
                <div>
                    <p id="days">00</p>
                </div>
                <div>
                    <p id="hours">00</p>
                </div>
                <div>
                    <p id="minutes">00</p>
                </div>
                <div>
                    <p id="seconds">00</p>
                </div>
            </div>
<br>
            <div class="main__div_span">
                <div>
                    <span>DAYS</span>
                </div>
                <div>
                    <span>HOURS</span>
                </div>
                <div>
                    <span>MINUTES</span>
                </div>
                <div>
                    <span>SECONDS</span>

                </div>
            </div>
    </main>
<br>
<br>
<br>
    <footer>
        <div class="footer__div_p">
            <div class="footer__span_p">
                <span href="#"><img src="./images/icon-facebook.svg" alt="icon-facebook"></span>

                <span href="#"><img src="./images/icon-pinterest.svg" alt="icon-pinterest"></span>

                <span href="#"><img src="./images/icon-instagram.svg" alt="icon-instagram"></span>
            </div>
        </div>
    </footer>

</body>

</html>
